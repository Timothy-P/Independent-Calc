    <body>
            <div id="Calc">

                <button style="top: -5%;left: 4%;" onclick="document.getElementById('CalcInput').value += '1'">1</button>
                <button style="top: -5%;left: 5%;" onclick="document.getElementById('CalcInput').value += '2'">2</button>
                <button style="top: -5%;left: 5%;" onclick="document.getElementById('CalcInput').value += '3'">3</button>

                <button style="top: 19%;left: -34.5%;" onclick="document.getElementById('CalcInput').value += '7'">7</button>
                <button style="top: 19%;left: -33.5%;" onclick="document.getElementById('CalcInput').value += '8'">8</button>
                <button style="top: 19%;left: -33.5%;" onclick="document.getElementById('CalcInput').value += '9'">9</button>
                <button style="top: 30%;left: -46.2%;" onclick="document.getElementById('CalcInput').value += '0'">0</button>
                <br>
                <button style="top:8%;left: -40%;" onclick="Alpha()">=</button>
                <br>
                <button style="top: -24%;left: 10%;" onclick="document.getElementById('CalcInput').value += '&pi;'">&pi;</button>
                <button style="top: 0%;left: 0%; background: red;" onclick="roundF()" id="roundB">≈</button>
                <button style="top: 0%;left: 0%;" onclick="document.getElementById('CalcInput').value += '√('">√</button>
